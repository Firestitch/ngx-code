
<div fxLayout="row wrap" fxLayoutGap="10px">
  <fs-share
    *ngFor="let platform of platforms"
    [platform]="platform.value"
    [config]="config">
      <button
        mat-raised-button
        color="primary">
          Share on {{platform.value}}
      </button>
  </fs-share>
</div>

<br><br>

<div fxLayout="row wrap" fxLayoutGap="10px">
  <fs-share-button
    [platform]="item.value"
    [config]="config"
    *ngFor="let item of platforms">
  </fs-share-button>
</div>
