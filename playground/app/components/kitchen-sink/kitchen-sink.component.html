<button fsShare [platform]="'facebook'" [data]="getShareData" (success)="shareSuccess($event)" (failure)="shareFailure($event)">Share on Facebook</button>
<button fsShare [platform]="'twitter'" [data]="getShareData" (success)="shareSuccess($event)" (failure)="shareFailure($event)">Share on Twitter</button>
<button fsShare [platform]="'any'" [data]="getShareData" (success)="shareSuccess($event)" (failure)="shareFailure($event)">Share on Any</button>
