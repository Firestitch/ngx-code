
<div fxLayout="row wrap">
  <fs-share
    *ngFor="let platform of platforms"
    [platform]="platform.value"
    [title]="config.title"
    [url]="config.url"
    [description]="config.description"
    [image]="config.image"
    [beforeOpen]="beforeOpen"
    (open)="open($event)">
      <button
        mat-raised-button
        color="primary">
          Share on {{platform.value}}
      </button>
  </fs-share>
</div>

<br><br>

<div fxLayout="row wrap">
  <fs-share-button
    [platform]="item.value"
    [title]="config.title"
    [url]="config.url"
    [image]="config.image"
    [size]="120"
    [description]="config.description"
    (open)="open($event)"
    [beforeOpen]="beforeOpen"
    *ngFor="let item of platforms">
  </fs-share-button>
</div>
