<span 
    *ngFor="let holder of placeholders; index as i"
    [class.code-hidden]="isCodeHidden">
  <input 
    #input
    (click)="onClick($event)"
    (paste)="onPaste($event, i)"
    (focus)="onFocus($event)"
    (input)="onInput($event, i)"
    (keydown)="onKeydown($event, i)"
    [type]="inputType"
    [disabled]="disabled"
    [attr.inputmode]="inputMode"
    [attr.autocapitalize]="autocapitalize"
    [autocomplete]="'off'"/>
</span>
