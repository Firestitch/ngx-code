<fs-share
  [title]="title"
  [url]="url"
  [description]="description"
  (open)="open.emit($event)"
  [platform]="platform">
  <div class="container" [ngClass]="platform">
    <img [src]="iconUrl" *ngIf="showIcon" class="icon">
    <span class="label" *ngIf="showLabel && platformNames[platform]">{{platformNames[platform]}}</span>
 </div>
</fs-share>
