<fs-share
  [title]="title"
  [url]="url"
  [description]="description"
  (open)="open.emit($event)"
  [platform]="platform">
  <span class="button-container" [ngClass]="platform">
    <img [src]="iconUrl" *ngIf="showIcon" class="icon" [ngStyle]="iconStyles">
    <span class="label" *ngIf="showLabel && platformNames[platform]" [ngStyle]="labelStyles">{{platformNames[platform]}}</span>
 </span>
</fs-share>
